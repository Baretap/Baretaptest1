<!DOCTYPE html>
<html>
<head>
  <title>Tapping Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to left, #2c5364, #203a43, #0f2027); /* Reverse the gradient direction */
    }
    #logo {
      width: 200px; /* adjust the width and height to your logo size */
      height: 200px;
      cursor: pointer; /* change the cursor to a pointer on hover */
    }
    .content {
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(to left, #2c5364, #203a43, #0f2027); /* Add a slight transparency */
    }
    header {
      background: linear-gradient(to right, silver, #C0C0C0); /* Gradient background for the header */
      color: white;
      padding: 10px; /* Thinner padding */
      text-align: center;
      border: 2px solid #C0C0C0; /* Silver border */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
    }
    nav {
      display: flex;
      justify-content: center;
      background: linear-gradient(to left, #2c5364, #203a43, #0f2027); /* Match the reversed background */
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .product-container {
      max-width: 300px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 50px;
      height: 30px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      margin-left: 10px;
    }
    #price-display {
      font-weight: bold;
      margin-top: 20px;
    }
    #total-price {
      color: #337ab7;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- Navigation links can be added here -->
    </nav>
  </header>
  <div class="content">
    <h1>BareTap</h1>
    <img id="logo" src="/storage/emulated/0/baretapgame/_960def6d-34fe-447c-bab3-74ef00811ee5.jpeg" alt="Logo" onclick="increaseScore()"> <!-- replace with your logo image -->
    <p id="wallet">Wallet: 0</p>
    <p id="score">Score: 0</p>
    <button id="claim-button" onclick="claimPoints()">Claim</button>
  </div>
  
  <script>
    let score = 0;
    let wallet = 0;

    function increaseScore() {
      score++;
      document.getElementById('score').innerText = 'Score: ' + score;
    }

    function claimPoints() {
      wallet += score;
      score = 0;
      document.getElementById('wallet').innerText = 'Wallet: ' + wallet;
      document.getElementById('score').innerText = 'Score: ' + score;
    }
  </script>
</body>
</html>
